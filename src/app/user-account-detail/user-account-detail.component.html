<div class="flexbox">
  <article class="main">  
  <h2>User Accounts</h2>
  <mat-list *ngFor="let userInfo of userAccounts">
    <mat-list-item (click)="onSelect(userInfo)" [class.selected]="isSelected(userInfo)" class="userAccountFocus">{{userInfo.name}}</mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  </article>
    <section class="side">
      <div *ngFor="let userInfo of userAccountInfo">
        <h2>User Details</h2>
        <form #userForm="ngForm">
          <mat-card>
            <!-- <mat-card-title fxLayoutAlign="center">User Details</mat-card-title> -->
              <div class="user-form">
                <div class="input-fields">
                  <mat-card-content>
                    <mat-form-field appearance="outline">
                      <mat-label>Name</mat-label>
                      <input matInput name="name" type="text" [(ngModel)]="userInfo.name">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput name="username" type="text" [(ngModel)]="userInfo.username">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput name="email" type="email" [(ngModel)]="userInfo.email">
                    </mat-form-field>
                    <div ngModelGroup="company" fxLayout="column">
                      <mat-form-field appearance="outline">
                        <mat-label>Company Name</mat-label>
                        <input matInput name="name" type="text" [(ngModel)]="userInfo.company.name">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Company Catchphrase</mat-label>
                        <input matInput name="catchPhrase" type="text" [(ngModel)]="userInfo.company.catchPhrase">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Company BS</mat-label>
                        <input matInput name="bs" type="text" [(ngModel)]="userInfo.company.bs">
                      </mat-form-field>
                    </div>
                    <div ngModelGroup="address" fxLayout="column">
                      <mat-form-field appearance="outline">
                        <mat-label>Street</mat-label>
                        <input matInput name="street" type="text" [(ngModel)]="userInfo.address.street">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Suite</mat-label>
                        <input matInput name="suite" type="text" [(ngModel)]="userInfo.address.suite">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput name="city" type="text" [(ngModel)]="userInfo.address.city">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Zipcode</mat-label>
                        <input matInput name="zipcode" type="text" [(ngModel)]="userInfo.address.zipcode">
                      </mat-form-field>
                    </div>
                    <mat-form-field appearance="outline">
                      <mat-label>Phone</mat-label>
                      <input matInput name="phone" type="tel" [(ngModel)]="userInfo.phone">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                      <mat-label>Website</mat-label>
                      <input matInput name="website" type="text" [(ngModel)]="userInfo.website">
                    </mat-form-field>
                </mat-card-content>
              </div>
              <div class="button-fields">
                <mat-card-actions fxLayoutAlign="center">
                  <a class="button" mat-raised-button routerLink="/" color="basic">Back</a>
                  <button class="warn" mat-raised-button color="primary" type="submit">Submit</button>
                </mat-card-actions>
              </div>
            </div>
          </mat-card>
        </form>
      </div>
    </section>
  </div>
